<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/icon.ico" />

    <!-- JS -->
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/login.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header id="header">
      <div class="inner">
        <a href="/index.html" id="logo"></a>

        <ul id="category">
          <li><a href="/list.html?popular">Popular</a></li>
          <li><a href="/list.html?now_playing">Now Playing</a></li>
          <li><a href="/list.html?upcoming">Upcoming</a></li>
        </ul>

        <div id="util">
          <a href="/login.html" id="login">login</a>
          <a href="javascript:;" id="logout" style="display: none">logout</a>

          <div id="search">
            <img src="./img//search.png" alt="검색" class="open" />
            <img src="./img//close.png" alt="닫기" class="close" />
          </div>
        </div>
      </div>
      <div id="search-area">
        <input type="text" name="search-input" id="search-input" />
        <button id="search-button" onclick="onSearch();"><img src="./img//search.svg" alt="검색" /></button>
      </div>
    </header>
    <span class="header-blank"></span>

    <div id="member-area">
      <div id="title">
        <h2>Login</h2>
      </div>
      <div class="login-box">
        <label for="login-id">ID</label>
        <input type="text" name="id" id="login-id" placeholder="아이디" />
        <label for="login-password">Password</label>
        <input type="password" name="password" id="login-password" placeholder="비밀번호" />

        <button id="login-btn" class="member-btn">Login</button>
        <a href="/join.html" class="member-btn">Join</a>
      </div>
    </div>
  </body>
</html>
