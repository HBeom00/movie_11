<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/icon.ico" />

    <!-- JS -->
    <script type="module" src="./js/common.js"></script>
    <script type="module" src="./js/join.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>
  <body>
    <header id="header">
      <div class="inner">
        <a href="/index.html" id="logo"><img src="./img//logo.gif" alt="로고" /></a>

        <ul id="category">
          <li><a href="#none">Popular</a></li>
          <li><a href="#none">Now Playing</a></li>
          <li><a href="#none">Upcoming</a></li>
        </ul>

        <div id="util">
          <a href="/login.html" id="login">login</a>
          <a href="javascript:;" id="logout" style="display: none">logout</a>

          <div id="search">
            <img src="./img//search.png" alt="검색" class="open" />
            <img src="./img//close.png" alt="닫기" class="close" />
          </div>
        </div>
      </div>
      <div id="search-area">
        <input type="text" name="search-input" id="search-input" />
        <button><img src="./img//search.svg" alt="검색" /></button>
      </div>
    </header>
    <span class="header-blank"></span>

    <div id="member-area">
      <div id="title">
        <h2>Join</h2>
      </div>

      <div class="join-box">
        <label for="join-id">ID</label>
        <input type="text" name="id" id="join-id" placeholder="아이디" />
        <label for="join-password">Password</label>
        <input type="password" name="password" id="join-password" placeholder="비밀번호" />

        <button id="join-btn" class="member-btn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
